name: Publish Docker

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Get tag using branch name
        run: |
          echo "TAG=$(git rev-parse --abbrev-ref HEAD)" >> $env:GITHUB_ENV
        shell: pwsh
      
      - name: Build image
        run: |
          docker build . -t viralpatel9/ncs-docker:${{ env.TAG }}

